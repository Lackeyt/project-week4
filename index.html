<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="jumbotron">Tyson's Pizza Parlor</h1>
    <form id="pizzaOptions" class="form-group well">
      <ul class="flex-outer">
        <h3>Size:</h3>
        <li>
          <ul>
            <li>
              <input type="radio" id="small" name="size" value="Small">&nbsp;
              <label for="small">Small ($10)</label>
            </li>
            <li>
              <input type="radio" id="medium" name="size" value="Medium">&nbsp;
              <label for="medium">Medium ($15)</label>
            </li>
            <li>
              <input type="radio" id="large" name="size" value="Large">&nbsp;
              <label for="large">Large ($20)</label><br>
            </li>
          </ul>
        </li>
        <h3>Toppings (+$1 each):</h3>
        <li>
            <ul class="flex-inner">
              <li>
                <input type="checkbox" id="pepperoni" value="Pepperoni" name="topping">&nbsp;
                <label for="pepperoni">Pepperoni</label>
              </li>
              <li>
                <input type="checkbox" id="olives" value="Olives" name="topping">&nbsp;
                <label for="olives">Olives</label>
              </li>
              <li>
                <input type="checkbox" id="chicken" value="Chicken" name="topping">&nbsp;
                <label for="chicken">Chicken</label>
              </li>
              <li>
                <input type="checkbox" id="anchovies" value="Anchovies" name="topping">&nbsp;
                <label for="anchovies">Anchovies</label>
              </li>
              <li>
                <input type="checkbox" id="sausage" value="Sausage" name="topping">&nbsp;
                <label for="sausage">Sausage</label>
              </li>
              <li>
                <input type="checkbox" id="bacon" value="Bacon" name="topping">&nbsp;
                <label for="bacon">Bacon</label>
              </li>
              <li>
                <input type="checkbox" id="mushroom" value="Mushroom" name="topping">&nbsp;
                <label for="mushroom">Mushroom</label>
              </li>
              <li>
                <input type="checkbox" id="greenPepper" value="Green Pepper" name="topping">&nbsp;
                <label for="greenPepper">Green Pepper</label>
              </li>
              <li>
                <input type="checkbox" id="onion" value="Onion" name="topping">&nbsp;
                <label for="onion">Onion</label>
              </li>
              <li>
                <input type="checkbox" id="feta" value="Feta" name="topping">&nbsp;
                <label for="feta">Feta</label>
              </li>
              <li>
                <input type="checkbox" id="spinach" value="Spinach" name="topping">&nbsp;
                <label for="spinach">Spinach</label>
              </li>
              <li>
                <input type="checkbox" id="garlic" value="Roasted Garlic" name="topping">&nbsp;
                <label for="garlic">Roasted Garlic</label>
              </li>
            </ul>
        </li> <br>
        <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
      </ul>
    </form>
    <div id="checkout" class="well">
      <h3>Size</h3>
      <ul class="sizeChoice">
      </ul>
      <h3 id="toppings">Toppings</h3>
      <ul class="toppingsChoice">
      </ul>
      <h3 id="total">Total: </h3>
      <button type="button" id="goBack" class="btn btn-primary">Go Back</button>
      <button type="button" id="order" class="btn btn-primary">Complete Order</button>
    </div>
    <div id="orderConfirmed" class="well">
      <h3>Thank you for your order</h3>
      <p>Your <span class="orderSize"></span> pizza with <span class="orderToppings"></span> is on the way!</p>
    </div>
  </div>
</body>
</html>
