<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="jumbotron">Pizza Parlor</h1>
    <div class="sizeButtons">
      <form id="pizzaOptions">
        <input type="radio" id="small" name="size" value="Small">
        <label for="small">Small</label>
        <input type="radio" id="medium" name="size" value="Medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="size" value="Large">
        <label for="large">Large</label><br>

        <input type="checkbox" value="pepperoni" name="topping">
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" value="olives" name="topping">
        <label for="olives">Olives</label>
        <input type="checkbox" value="chicken" name="topping">
        <label for="chicken">Chicken</label>
        <input type="checkbox" value="anchovies" name="topping">
        <label for="anchovies">Anchovies</label>
        <input type="checkbox" value="sausage" name="topping">
        <label for="sausage">Sausage</label>
        <input type="checkbox" value="bacon" name="topping">
        <label for="bacon">Bacon</label>
        <input type="checkbox" value="mushroom" name="topping">
        <label for="mushroom">Mushroom</label>
        <input type="checkbox" value="greenPepper" name="topping">
        <label for="greenPepper">Green Pepper</label>
        <input type="checkbox" value="onion" name="topping">
        <label for="onion">Onion</label>
        <input type="checkbox" value="feta" name="topping">
        <label for="feta">Feta</label>
        <input type="checkbox" value="spinach" name="topping">
        <label for="spinach">Spinach</label>

        <button type="submit">Proceed to Checkout</button>
      </form>
    </div>
  </div>
</body>
</html>
