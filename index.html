<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="jumbotron">Pizza Parlor</h1>
    <div class="sizeButtons">
      <form id="pizzaOptions">
        <input type="radio" id="small" name="size" value="Small">
        <label for="small">Small</label>
        <input type="radio" id="medium" name="size" value="Medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="size" value="Large">
        <label for="large">Large</label><br>

        <input type="checkbox" id="pepperoni" name="Peppperoni">
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" id="olives" name="Olives">
        <label for="olives">Olives</label>
        <input type="checkbox" id="chicken" name="Chicken">
        <label for="chicken">Chicken</label>
        <input type="checkbox" id="anchovies" name="Anchovies">
        <label for="anchovies">Anchovies</label>
        <input type="checkbox" id="sausage" name="Sausage">
        <label for="sausage">Sausage</label>
        <input type="checkbox" id="bacon" name="Bacon">
        <label for="bacon">Bacon</label>
        <input type="checkbox" id="mushroom" name="Mushroom">
        <label for="mushroom">Mushroom</label>
        <input type="checkbox" id="greenPepper" name="Green Pepper">
        <label for="greenPepper">Green Pepper</label>
        <input type="checkbox" id="onion" name="Onion">
        <label for="onion">Onion</label>
        <input type="checkbox" id="feta" name="Feta">
        <label for="feta">Feta</label>
        <input type="checkbox" id="spinach" name="Spinach">
        <label for="spinach">Spinach</label>
      </form>
    </div>
  </div>
</body>
</html>
